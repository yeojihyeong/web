    1. git(설치파일)
2. git init(초기화)
3. git add * (버전관리할 대상 등록)
4. git commit (로컬 저장소에 작업 파일을 커밋)
5. 원격 저장소 생성
6. git push (로컬저장소 == 원격저장소) 동기화



파일상태
unstage(add) > staged(commit) -> sync(push)
pull(원격 ->로컬)
