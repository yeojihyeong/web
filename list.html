<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트(ul, ol, dl)</title>
</head>
<body>
    <!-- list.html -->
    <!-- unordered list -->
    <ul>   Fruits
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
    <!-- ordered list -->
    <ol>
        Cars
        <li>Sonata</li>
        <li>K-5</li>
        <li>Avante</li>
    </ol>

    <!-- dl definitions list -->
    <dl></dl>
    <dt>Coffee</dt>
    <dd>--americano</dd>
    <dd>--latte</dd>
    <dt>Beverage</dt>
    <dd>--cola</dd>
    <dd>--jucie</dd>

</body>
</html>
