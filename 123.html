        var fruits = ['Apple', 'Banana', 'Cherry'];
        
        window.addEventListener('DOMContentLoaded', function () { //이벤트이름 , 실행할 함수
            var show = document.getElementById('show'); //body 부분에서 id가 유일한 값이어야함.

            console.log(shows[2].textContent);//여러건중에 어느건 들고 올건지 선택

            console.log(selector);
            selector[0].textContent = '사과'; //텍스트 값 변경가능

                var li = document.createElement('li'); //행추가
